<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7986cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
     <filter id="mist" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#skyGradient)" />
  
  <!-- Sun/Moon -->
  <circle cx="380" cy="130" r="40" fill="#ffca28" opacity="0.8" />
  
  <!-- Back Mountain -->
  <path d="M 60 400 L 200 150 L 380 400 Z" fill="url(#mountainGradient2)" opacity="0.9" />
  
  <!-- Front Mountain -->
  <path d="M 150 420 L 320 120 L 500 420 Z" fill="url(#mountainGradient1)" />
  
  <!-- Mist/Cloud Effect at bottom -->
  <path d="M 20 380 Q 150 350 256 380 T 492 380 L 492 460 Q 350 480 256 460 T 20 460 Z" fill="#ffffff" opacity="0.7" filter="url(#mist)" />
  
  <!-- Text (Optional, keeping it simple graphic for favicon) -->
</svg>
